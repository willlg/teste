<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 8px;
      background: transparent;
      font-size: 12px;
    }
    
    .brproject-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
      min-height: 24px;
    }
    
    .brproject-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .brproject-button-start {
      background: #0079bf;
      color: white;
    }
    
    .brproject-button-start:hover:not(:disabled) {
      background: #005a8b;
    }
    
    .brproject-button-stop {
      background: #f44336;
      color: white;
    }
    
    .brproject-button-stop:hover:not(:disabled) {
      background: #d32f2f;
    }
    
    .brproject-button-disabled {
      background: #e0e0e0;
      color: #666;
      cursor: not-allowed;
    }
    
    .brproject-loading {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 6px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="brproject-status">
    <button class="brproject-button brproject-button-disabled" disabled>Carregando...</button>
  </div>

  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script src="config.js"></script>
  <script src="vendor/jquery.min.js"></script>
  <script src="vendor/md5.js"></script>
  <script src="brproject.js"></script>
  <script>
    let t;
    let cardId = null;
    let brproject = null;
    
    document.addEventListener('DOMContentLoaded', function() {
      initializeCardStatus();
    });

    function initializeCardStatus() {
      try {
        t = window.TrelloPowerUp.iframe();
        t.render(function() {
          return initializeApp();
        });
      } catch (e) {
        console.log('[DEBUG] Erro ao inicializar:', e);
        setTimeout(initializeApp, 1000);
      }
    }

    async function getUserData() {
      try {
        if (!t) return { token: null, url: null, usuario: null };
        
        const token = await t.get('member', 'private', 'brproject-token');
        const url = await t.get('member', 'private', 'brproject-url');
        const usuario = await t.get('member', 'private', 'brproject-usuario');
        
        return { token, url, usuario };
      } catch (e) {
        return { token: null, url: null, usuario: null };
      }
    }

    async function getCardId() {
      try {
        if (!t) return null;
        
        const context = await t.getContext();
        if (context && context.card) {
          return context.card;
        }
        return null;
      } catch (e) {
        return null;
      }
    }

    async function getCardData() {
      try {
        if (!t || !cardId) return null;
        const card = await t.card('id', 'name', 'desc');
        return card;
      } catch (e) {
        return null;
      }
    }

    function renderButton(state, isLoading = false) {
      const container = document.getElementById('brproject-status');
      
      switch(state) {
        case 'not-logged-in':
          container.innerHTML = `
            <button class="brproject-button brproject-button-disabled" disabled>
              Não conectado ao BRProject
            </button>
          `;
          break;
          
        case 'no-card':
          container.innerHTML = `
            <button class="brproject-button brproject-button-disabled" disabled>
              Card não identificado
            </button>
          `;
          break;
          
        case 'running':
          container.innerHTML = `
            <button id="btn-stop" class="brproject-button brproject-button-stop" ${isLoading ? 'disabled' : ''}>
              ${isLoading ? '<span class="brproject-loading"></span>' : ''}Parar Tarefa
            </button>
          `;
          break;
          
        case 'running-other':
          container.innerHTML = `
            <button class="brproject-button brproject-button-disabled" disabled>
              Outra tarefa em andamento
            </button>
          `;
          break;
          
        case 'stopped':
        default:
          container.innerHTML = `
            <button id="btn-start" class="brproject-button brproject-button-start" ${isLoading ? 'disabled' : ''}>
              ${isLoading ? '<span class="brproject-loading"></span>' : ''}Iniciar Tarefa
            </button>
          `;
          break;
      }
    }

    async function checkTaskStatus() {
      if (!brproject || !cardId) return { running: false, isThisCard: false };
      
      return new Promise((resolve) => {
        brproject.getUltimaTarefa({
          success: function(data) {
            if (data.success && data.data.atividade.finalizada != 1) {
              const isThisCard = data.data.atividade.tarefa.referencia_id == cardId;
              resolve({ running: true, isThisCard });
            } else {
              resolve({ running: false, isThisCard: false });
            }
          },
          error: function(error) {
            resolve({ running: false, isThisCard: false });
          }
        });
      });
    }

    async function startTask() {
      if (!brproject || !cardId) return;
      
      renderButton('stopped', true);
      
      try {
        const cardData = await getCardData();
        const tarefaNome = cardData && cardData.name ? cardData.name : 'Tarefa sem nome';
        const tarefaDescricao = cardData && cardData.desc ? cardData.desc : '';
        
        const tarefa = { 
          nome: tarefaNome,
          descricao: tarefaDescricao,
          referencia_id: cardId 
        };
        
        brproject.iniciarTarefa(tarefa, {
          success: function(data) {
            if (data.success) {
              renderButton('running');
            } else {
              renderButton('stopped');
              if (t && t.alert) {
                t.alert({
                  message: 'Erro ao iniciar tarefa: ' + (data.message || ''),
                  duration: 4000,
                  display: 'error'
                });
              }
            }
          },
          error: function(error) {
            renderButton('stopped');
            if (t && t.alert) {
              t.alert({
                message: 'Erro ao iniciar tarefa',
                duration: 4000,
                display: 'error'
              });
            }
          }
        });
      } catch (e) {
        renderButton('stopped');
        if (t && t.alert) {
          t.alert({
            message: 'Erro ao iniciar tarefa',
            duration: 4000,
            display: 'error'
          });
        }
      }
    }

    async function stopTask() {
      if (!brproject) return;
      
      renderButton('running', true);
      
      brproject.pararTarefa({
        success: function(data) {
          renderButton('stopped');
          if (t && t.alert) {
            t.alert({
              message: 'Tarefa parada com sucesso!',
              duration: 3000,
              display: 'info'
            });
          }
        },
        error: function(error) {
          renderButton('running');
          if (t && t.alert) {
            t.alert({
              message: 'Erro ao parar tarefa',
              duration: 4000,
              display: 'error'
            });
          }
        }
      });
    }

    async function initializeApp() {
      try {
        if (typeof Brproject === 'undefined') {
          setTimeout(initializeApp, 500);
          return;
        }

        brproject = new Brproject();
        cardId = await getCardId();
        
        if (!cardId) {
          renderButton('no-card');
          return;
        }

        const { token, url } = await getUserData();
        const isLoggedIn = !!token && !!url;
        
        if (!isLoggedIn) {
          renderButton('not-logged-in');
          return;
        }
        
        brproject.token = token;
        brproject.url = url;

        const { running, isThisCard } = await checkTaskStatus();
        
        if (running && isThisCard) {
          renderButton('running');
        } else if (running && !isThisCard) {
          renderButton('running-other');
        } else {
          renderButton('stopped');
        }

        // Event listeners
        document.addEventListener('click', function(e) {
          if (e.target.id === 'btn-start') {
            startTask();
          }
          if (e.target.id === 'btn-stop') {
            stopTask();
          }
        });
        
      } catch (e) {
        console.log('[DEBUG] Erro no initializeApp:', e);
        renderButton('no-card');
      }
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializeCardStatus);
    } else {
      initializeCardStatus();
    }
  </script>
</body>
</html>
