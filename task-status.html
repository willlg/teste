<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>BRProject - Status da Tarefa</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 12px;
      background-color: #f8f9fa;
      color: #333;
      font-size: 12px;
    }
    
    .status-container {
      background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
      border: 1px solid #4caf50;
      border-radius: 6px;
      padding: 12px;
      position: relative;
    }
    
    .status-header {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .status-icon {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #4caf50;
      border-radius: 50%;
      margin-right: 8px;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    .status-title {
      font-weight: 600;
      color: #2e7d32;
      margin: 0;
    }
    
    .status-details {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 4px 8px;
      font-size: 11px;
    }
    
    .status-label {
      font-weight: 500;
      color: #2e7d32;
    }
    
    .status-value {
      color: #333;
    }
    
    .elapsed-time {
      position: absolute;
      top: 8px;
      right: 12px;
      background: #2e7d32;
      color: white;
      padding: 2px 6px;
      border-radius: 10px;
      font-size: 10px;
      font-weight: 500;
    }
    
    .actions {
      margin-top: 8px;
      display: flex;
      gap: 8px;
    }
    
    .btn {
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      font-size: 10px;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    
    .btn-stop {
      background: #f44336;
      color: white;
    }
    
    .btn-stop:hover {
      background: #d32f2f;
    }
    
    .btn-link {
      background: none;
      color: #0079bf;
      border: 1px solid #0079bf;
    }
    
    .btn-link:hover {
      background: #0079bf;
      color: white;
    }
  </style>
</head>
<body>
  <div class="status-container">
    <div class="elapsed-time" id="elapsed-time">0h 0m</div>
    
    <div class="status-header">
      <div class="status-icon"></div>
      <h4 class="status-title">Tarefa em Execu√ß√£o</h4>
    </div>
    
    <div class="status-details">
      <span class="status-label">Tarefa:</span>
      <span class="status-value" id="task-name">Carregando...</span>
      
      <span class="status-label">In√≠cio:</span>
      <span class="status-value" id="start-time">Carregando...</span>
      
      <span class="status-label">Usu√°rio:</span>
      <span class="status-value" id="user-name">Carregando...</span>
    </div>
    
    <div class="actions">
      <button class="btn btn-stop" id="btn-stop">
        ‚èπÔ∏è Parar Tarefa
      </button>
      <a href="#" class="btn btn-link" id="btn-report" target="_blank">
        üìä Relat√≥rio
      </a>
    </div>
  </div>

  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script>
    let t;
    let startTime;
    let elapsedInterval;

    document.addEventListener('DOMContentLoaded', function() {
      t = window.TrelloPowerUp.iframe();
      
      t.render(function() {
        loadTaskStatus();
        return t.sizeTo('#task-status');
      });
    });

    function loadTaskStatus() {
      Promise.all([
        t.get('card', 'shared', 'brproject-task-name'),
        t.get('card', 'shared', 'brproject-start-time'),
        t.get('member', 'private', 'brproject-usuario'),
        t.get('member', 'private', 'brproject-url')
      ])
      .then(function([taskName, startTimeStr, usuario, baseUrl]) {
        document.getElementById('task-name').textContent = taskName || 'Sem nome';
        document.getElementById('start-time').textContent = startTimeStr || 'N√£o informado';
        document.getElementById('user-name').textContent = usuario ? (usuario.nome || usuario.email) : 'N√£o informado';
        
        if (baseUrl) {
          const reportBtn = document.getElementById('btn-report');
          reportBtn.href = baseUrl + '/dashboard';
        }
        
        if (startTimeStr) {
          startTime = new Date(startTimeStr.replace(/(\d{2})\/(\d{2})\/(\d{4}) (\d{2}):(\d{2}):(\d{2})/, '$3-$2-$1T$4:$5:$6'));
          updateElapsedTime();
          elapsedInterval = setInterval(updateElapsedTime, 60000); 
        }
      })
      .catch(function(error) {
        console.error('Erro ao carregar status da tarefa:', error);
      });
    }

    function updateElapsedTime() {
      if (!startTime) return;
      
      const now = new Date();
      const elapsed = now - startTime;
      const hours = Math.floor(elapsed / (1000 * 60 * 60));
      const minutes = Math.floor((elapsed % (1000 * 60 * 60)) / (1000 * 60));
      
      document.getElementById('elapsed-time').textContent = `${hours}h ${minutes}m`;
    }

    document.getElementById('btn-stop').addEventListener('click', function() {
      if (window.parent && window.parent.BRProjectUtils) {
        window.parent.BRProjectUtils.stopTask(t)
          .then(function() {
            if (elapsedInterval) {
              clearInterval(elapsedInterval);
            }
            t.closePopup();
          });
      }
    });
  </script>
</body>
</html>
